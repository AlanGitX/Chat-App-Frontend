<app-header2></app-header2>
<div class="container mt-5 border">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" (keyup)="search($event)" placeholder="Search...">
                </div>
                <ul class="list-unstyled chat-list mt-3 mb-0">
                    <h4 class="text-center mt-2 mb-2">Chats</h4>

                    <li class="clearfix" *ngFor="let contact of changedContacts | filter :searchTerm : 'username'" >
                        <img [src]="contact.profilepic" alt="avatar" (click)="viewContactmsg(contact)">
                        <div class="about" (click)="viewContactmsg(contact)">
                            <div class="name">{{contact.username}}</div>
                        </div>
                    </li>
                    
                </ul>
            </div>
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6 " *ngIf="chatActivator">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                <img [src]="activeimg" id="activeimage" alt="avatar">
                            </a>
                            <div class="chat-about">
                                <h6 class="m-b-0 ">{{activename}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-history">
                    <div class="text-center" style="margin-top: 50px;" *ngIf="!chatActivator">Click the contact to start the chat</div>

                    <ul class="m-b-0" *ngIf="chatActivator">
                        
                        <li class="clearfix" *ngFor="let chat of chatContent">
                            <div class="message-data text-right">
                                <span class="message-data-time" *ngIf="chat.direction=='to'">Chat</span>
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar" *ngIf="chat.direction=='to'">
                            </div>
                            <div class="message other-message "[ngClass]="{'float-right':chat.direction=='to'}"> {{chat.message}}</div>
                        </li>
                    </ul>
                </div>
                <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                        <div class="input-group-prepend" *ngIf="chatActivator">
                            <span class="input-group-text" type="button" (click)="msgclick()"><i class="fa fa-send"></i></span>
                        </div>
                        <input type="text" id="messagebar" class="form-control" placeholder="Enter text here..." *ngIf="chatActivator">                                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
